<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>S+S+P</title>
</head>
<body>
  
  <p>User: <span id="user"></span></p>  
  <p>Enemy: <span id="enemy"></span></p>
  
  <button onclick="user('Stone'), enemy();">Stone</button>
  <button onclick="user('Scissor'), enemy();">Scissor</button>
  <button onclick="user('Paper'), enemy();">Paper</button>
  
  <p id="winner"></p>
  
  <button onclick="winner();">Gewinner</button>

<script src="game.js"></script>
</body>
</html>
